<!DOCTYPE html>
<html>
<head>
    <title>Addition with MQTT</title>
</head>
<body>
    <h1>MQTT Addition Calculator</h1>
    <form id="calcForm">
        <input type="number" id="num1" placeholder="Number 1" required>
        <input type="number" id="num2" placeholder="Number 2" required>
        <button type="submit">Calculate</button>
    </form>

    <h2>Result: <span id="result">Waiting...</span></h2>

    <!-- Paho MQTT JavaScript Client -->
    <script src="https://unpkg.com/paho-mqtt/paho-mqtt.js"></script>
    <script src="script.js"></script>
</body>
</html>
